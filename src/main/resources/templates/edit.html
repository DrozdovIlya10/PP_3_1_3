<form action="#" th:method="PATCH" th:action="@{/admin/edit/{id}(id = ${user.getId()})}"
      th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="userId">UserId</label>
                <input readonly type="number" th:field="*{id}" id="userId">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Enter password</label>
                <input type="password" th:field="*{password}" id="password"/>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">Enter name</label>
                <input type="text" th:field="*{username}" id="name"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label>Roles:
                    <select size="2" multiple name="listRoles" required="required">
                        <option selected="selected" value="1">USER</option>
                        <option value="2">ADMIN</option>
                    </select>
                </label>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <input type="submit" class="buttonEdit" value="Edit user"/>
            </td>
        </tr>
    </table>
</form>
<br>
<h3>___________________________________________________________</h3>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
